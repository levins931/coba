<!DOCTYPE html>
<html>
<head>
    <title>AR.js Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="model" src="/assets/pachyrhinosaurus.glb"></a-asset-item>     
            <audio id="sound" src="/assets/backsound.mp3"></audio>
        </a-assets>

        <a-marker preset="custom" type="pattern" url="/assets/marker.patt">
            <a-entity gltf-model="#model" scale="0.7 0.7 0.7" position="0 0 0"
                      animation__rotation="property: rotation; to: 0 360 0; dur: 10000; loop: true; easing: linear;">
            </a-entity>

            <a-sound src="#sound" autoplay="true"></a-sound>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
